{{ define "main" }}
{{ partial "page-header" . }}

{{ with .Params.contact_form }}
<section class="mb-30">
  <div class="container">
    <div class="bg-white shadow-[0px_4px_40px_10px_rgba(0,0,0,0.05)] p-20 rounded-lg">
      <div class="row">
        <div class="col-5">
          <span class="text-primary mb-4 block">{{ .head | markdownify }}</span>
          <h2 class="text-h4 font-semibold mb-6"> {{.title}}</h2>
          <p class="text-text-dark text-lg">{{ .description | markdownify }}</p>
        </div>
        <div class="col-7 pl-10">
          <form action="">
            <div class="row">
              {{/*  full name  */}}
              <div class="col-6 mb-6">
                <div class="flex flex-col">
                  <label for="name" class="text-text-dark form-label">Full Name <span class="text-red-600">*</span></label>
                  <input type="text" id="name"  name="full_name" class="form-input" required>
                </div>
              </div>
              {{/*  username  */}}
              <div class="col-6 mb-6">
                <div class="flex flex-col">
                  <label for="username" class="text-text-dark form-label">Username <span class="text-red-600">*</span></label>
                  <input type="text" id="username" name="username" class="form-input" required>
                </div>
              </div>

               {{/*  phone  */}}
               <div class="col-6 mb-6">
                <div class="flex flex-col">
                  <label for="phone" class="text-text-dark form-label">Phone Number <span class="text-red-600">*</span></label>
                  <input type="text" id="phone" name="phone" class="form-input" required>
                </div>
              </div>

                {{/*  email */}}
                <div class="col-6 mb-6">
                  <div class="flex flex-col">
                    <label for="email" class="text-text-dark form-label">Email <span class="text-red-600">*</span></label>
                    <input type="text" id="email"  name="email" class="form-input" required>
                  </div>
                </div>

                {{/*  system  */}}
                <div class="col-12 mb-6">
                  <div class="flex flex-col">
                    <label for="system" class="text-text-dark form-label">What System Will You Send Mails From? <span class="text-red-600">*</span></label>
                    <input type="text" id="system" name="system" class="form-input" required>
                  </div>
                </div>

                 {{/*  Textarea  */}}
                 <div class="col-12 mb-6">
                  <div class="flex flex-col">
                    <label for="system" class="text-text-dark form-label">What would you like to talk to us about? <span class="text-red-600">*</span></label>
                    <textarea id="system" name="system" class="form-input" rows="3" required></textarea>
                  </div>
                </div>

                  {{/*  label  */}}
                  <div class="col-12">
                    <div class="flex flex-col">
                      <label for="system" class="text-text-dark form-label">Technical Level?</label>
                      <div class="flex items-center gap-4">
                        <div class="flex items-center">
                          <input type="radio" id="beginner" name="level" value="beginner">
                          <label for="beginner" class="ml-2">Beginner</label>
                        </div>
                        <div class="flex items-center">
                          <input type="radio" id="intermediate" name="level" value="intermediate">
                          <label for="intermediate" class="ml-2">Intermediate</label>
                        </div>
                        <div class="flex items-center">
                          <input type="radio" id="advanced" name="level" value="advanced">
                          <label for="advanced" class="ml-2">Advanced</label>
                        </div>
                    </div>
                  </div>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}


{{ end }}
